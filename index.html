<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div class="screen">

        <div class="container">

            <div class="box">
                <div class="result" id="display">0</div>
                <i class="material-icons" id="backspace" role="button">backspace</i>
            </div>

           
            <div class="buttons">
                <button class="btn" id="clear">C</button>
                <button class="btn" id="sign-toggle">+/-</button>
                <button class="btn operand" id="percent">%</button>
                <button class="btn operand" id="divide">รท</button>
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn operand" id="multiply">ร</button>
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn operand" id="subtract">-</button>
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn operand" id="add">+</button>
                <button class="btn num">0</button>
                <button class="btn" id="decimal">.</button>
                <button class="btn" id="equal">=</button>
            </div>

        </div>
    </div>
</body>

</html>
